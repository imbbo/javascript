<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var week = ['월', '화', '수', '목', '금', '토', '일'];

        for(var day of week) {
            console.log(day + '요일 좋아');
        }

        console.log('==========================');

        for(var day in week) {
            console.log(day + '요일');
        }
        // for of 면 배열안에 값이 오고(객체에서는 x), java의 forEach문과 유사
        //for in 을 쓰면 인덱스 혹은 key값을 변수에 저장.

        console.log(week);
    </script>

</body>
</html>
