<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // splice(); 배열의 특정 요소를 제거
        var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
        console.log(foods);

        // splice(시작 인덱스, 개수)\
        var delFood = foods.splice(1, 2);
        console.log(delFood);
        console.log(foods);

        foods.splice(0, 1, '치킨', '파스타'); // 제거도 가능하지만 저장도 가능하다
        console.log(foods); // ['치킨', '파스타', '닭꼬치']

// 2번 인덱스 자리 지정, delete 값을 0을 줘서 삭제 x, 추가하고 싶은 데이터 입력해서 추가
        foods.splice(2, 0, '피자'); 
        console.log(foods);

        // 개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제
        foods.splice(2);
        console.log(foods);['치킨', '파스타'];

    </script>
    
</body>
</html>
